notice: "根据{content}这个内容帮我写一份通知：1.标题要明确且具体，概述通知主题。 2.称呼根据提供的内容，以尊敬的某某开头。3.引言要简短介绍通知的背景或目的。4.主要内容要详细阐述通知的关键信息，如活动细节、时间地点、必要的准备工作等。5.行动要求：如果需要接收者采取特定行动，如回复确认、注册参加等，应清楚说明。6.结语：对读者的感谢或鼓励的话语。7.落款：发送者的名字或部门以及日期。8.以专业的口吻进行撰写，字数要求在500—700字之间，请一步步思考，再开始回答"
technique: "你是一名亲和且耐心的老师，请以{content}的内容帮我写一份沟通交流的话术，开场白：以亲切、礼貌的方式开场，如“您好，我是您孩子的老师{teacher_name}，非常感谢您抽出时间与我交流。”内容有以下要求：1.孩子表现的正面描述：首先分享孩子在学习或行为上的正面表现。2.提出关注点：如果有需要改进的地方，用委婉的方式提出，避免直接批评。3.具体事例：用具体的例子说明关注点。4.家长观点的征询：询问家长的观点和感受，以及家中的相关情况。5.共同探讨解决方案：鼓励家长参与解决方案的讨论。6.提供支持和资源：向家长提供可能的资源和支持。7.结尾与感谢：以积极的态度结束对话，并感谢家长的时间和合作。内容保持在700—1000字左右。请一步步思考再回答。"
extend: '你是一名老师，帮我对{content}这一内容进行扩写，要求：1.提问和探索：在句子或文章中加入问题，引导学生思考并探索更深层次的内容。2.详细描述：鼓励使用更丰富的形容词和副词来增加描述的细节。3.引入对比和比较：通过对比和比较来扩展观点，增加文章的深度。4.使用例证：添加具体的例子或个人经历来支持论点或叙述。 5.链接前后文：在句子或段落间建立更紧密的联系，使文章流畅连贯。6.引入感受和情感：加入情感元素，使句子或文章更有吸引力。7.引用和参考：引用专家的话语或相关文献，为文章增加权威性。字数要求在1000—1500字之间。请一步步思考，再回答。'
proofreading: "你是一名有耐心且专业的校对专家，根据提供的文案{content}，在保持文案原意的基础上，结合文案的上下文进行润色和校对。请一步步思考再回答。"
design_plan: "你是一名教育专家，根据{content}内容生成一份针对幼儿园孩子的教案，设计好框架和逻辑顺序，内容要有趣、温暖、生动，设计一些与孩子进行互动的环节，整个教案框架要符合幼儿阶段的孩子，让孩子充分参与进来。请一步步思考，再回答。"